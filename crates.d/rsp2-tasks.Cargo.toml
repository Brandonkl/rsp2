[package]
!!CRATE-NAME-LINE
version = "0.1.0"
authors = ["Michael Lamparski <diagonaldevice@gmail.com>"]
description = "Where madness reigns eternal."

# Note: Many files within this crate are dual-licensed under MIT and Apache 2.0
!!LICENSE-GPL

[lib]
path = "lib.rs"

[dependencies]
!!rsp2-tasks-config

!!rsp2-lammps-wrap
!!rsp2-minimize
!!rsp2-structure
!!rsp2-structure-io
!!rsp2-phonopy-io
!!rsp2-array-utils
!!rsp2-array-types
!!rsp2-soa-ops
!!rsp2-slice-math
!!rsp2-util-macros
!!rsp2-fs-util
!!rsp2-clap
!!rsp2-assert-close
!!rsp2-linalg
!!rsp2-newtype-indices

!!clap
!!slice-of-array
!!rsp2-kets
!!rand
!!log
!!env-logger
!!failure
!!fern
!!extension-trait
!!itertools
!!lazy-static
!!ansi-term
!!rayon
!!serde
!!serde-derive
!!serde-json
!!serde-yaml
!!serde-ignored
!!path-abs
!!enum-map
!!frunk
!!shlex
!!indoc
!!lapacke
!!lapack-src
!!num-traits
!!num-cpus

# FIXME: should be an optional dependency, but the crates script
#        has no way to do that.
!!mpi

[features]
default = ["_mpi"]

!!NIGHTLY-FEATURE-LINE

# FIXME: Rename feature to "mpi" once mpi is properly an optional dep.
#
#        This dep with the underscored name exists to make it possible to disable mpi-related
#        features (to test conditional compilation) despite the current inadequacies
#        of the crates script
_mpi = ["rsp2-lammps-wrap/_mpi"]

