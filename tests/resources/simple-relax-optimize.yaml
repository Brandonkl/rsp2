# NOTE: apply this after defaults.yaml

potential:
  - kc-z-new:
      cutoff: 14
      cutoff-length: 0 # simulate lammps' quirks
  - rebo-new:
      params: lammps

scale-ranges:
  scalables:
    # make the lattice parameter incorrect
    - parameter:
        axis-mask: [1, 1, 0]
        value: 0.95

# enable optimization during relaxation
parameters: [a, a, ~]

phonons:
  eigensolver:
    rsp2:
      dense: true

bond-radius: 1.8
lammps:
  processor-axis-mask: [true, true, false]
